<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <!-- outer box containing all the elements of todo list-->
    <div class="outer-container">

        <!-- name of the app -->
        <header>
            <h1> My To Do List </h1>
        </header>

        <!-- box containing input bar and add button -->
        <div class="input-container">
            <input type="text" class="input-bar" placeholder="type your todo list here...">
            <button class="add-button">Add</button>
        </div>

        <!-- all the tasks that you'll add will show below this -->
        <p>Your Tasks:-</p>

        <!-- box containing the list items -->
        <div class="tasks-container">
    
            <!-- here the list will be added using javascript -->
            <!-- example -->
            <!-- <div class="list-item">buy grocery items</div> -->

        </div>
        <p>Click on the lists to delete</p>

    </div>

    <script type="text/javascript" src="app.js"></script>

</body>
</html>
